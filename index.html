<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>78Lion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=block" as="style">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=block" rel="stylesheet" crossorigin>
    <style>
        :root{--primary:#00a8ff;--secondary:#9c88ff;--bg-card:rgba(15,15,15,.8);--text:#fff;--ease:.3s ease;--blur:blur(5px);
            --shadow:0 0 20px rgba(0,168,255,.3);--shadow-hover:0 0 30px rgba(156,136,255,.5);--shadow-text:0 0 10px var(--primary);
            --bg-gradient:linear-gradient(90deg,rgba(10,10,10,.95) 0%,rgba(15,15,15,.85) 50%,rgba(10,10,10,.95) 100%)}
        *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
        html{scroll-behavior:smooth}
        @keyframes neonGlow{0%,100%{text-shadow:0 0 5px var(--primary)}50%{text-shadow:0 0 10px var(--secondary)}}
        body{font-family:'Orbitron',sans-serif;background:var(--bg-gradient);color:var(--text);line-height:1.6;min-height:100vh;
            display:flex;justify-content:center;align-items:flex-start;padding:2rem 0;position:relative;overflow-x:hidden;
            -webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
        body::before{content:'';position:fixed;inset:0;z-index:-1;opacity:.3;
            background:url('https://images.unsplash.com/photo-1605893417405-c4eac36ac32b?q=75&w=1280&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') center/cover}
        .container{max-width:1200px;width:100%;padding:2rem;position:relative;z-index:2;display:flex;justify-content:center;align-items:center;min-height:100vh}
        .card-grid{display:grid;grid-template-columns:repeat(2,300px);gap:2rem;justify-content:center;width:100%}
        .service-card,.info-box{background:var(--bg-card);border-radius:8px;padding:2rem;box-shadow:var(--shadow);border:2px solid var(--primary);
            backdrop-filter:var(--blur);-webkit-backdrop-filter:var(--blur);width:300px;height:200px;display:flex;flex-direction:column;
            justify-content:center;align-items:center;transition:transform var(--ease),box-shadow var(--ease),border-color var(--ease);position:relative}
        .service-card{cursor:pointer}
        .service-card:hover{transform:translateY(-5px);box-shadow:var(--shadow-hover);border-color:var(--secondary)}
        .service-card.locked{background:linear-gradient(135deg,var(--bg-card) 0%,rgba(15,15,15,.6) 100%)}
        .service-card.locked::before{content:'üîí';position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:3rem;opacity:.3;filter:grayscale(100%);z-index:10;transition:all var(--ease);pointer-events:none}
        .service-card.locked:hover::before{content:'üîì';opacity:0;transform:translate(-50%,-50%) scale(1.2)}
        .service-card.locked .service-icon,.service-card.locked .service-title{position:relative;z-index:1;filter:blur(2px) brightness(.7);transition:filter .5s ease,transform .5s ease}
        .service-card.locked:hover .service-icon,.service-card.locked:hover .service-title{filter:none;transform:scale(1.05)}
        .service-icon{font-size:2.5rem;color:var(--primary);margin-bottom:1rem;text-shadow:var(--shadow-text);animation:neonGlow 2s infinite}
        .service-title{font-size:1.5rem;text-transform:uppercase;letter-spacing:2px;text-shadow:var(--shadow-text);text-align:center;width:100%}
        .info-box{gap:0;cursor:default;padding:1rem;justify-content:center}
        .info-row{text-align:center;width:100%;padding:.2rem 0;font-size:1rem;font-weight:500;text-shadow:var(--shadow-text);display:flex;align-items:center;justify-content:center;gap:.5rem;line-height:1.35}
        .info-box .info-row:first-child{font-size:1.1rem}
        .info-row.temp-row{gap:2rem}
        .password-modal{display:none;position:fixed;inset:0;z-index:1000;background:rgba(0,0,0,.8);backdrop-filter:var(--blur);-webkit-backdrop-filter:var(--blur);justify-content:center;align-items:center}
        .password-modal.active{display:flex}
        .password-box{background:var(--bg-card);padding:1rem 1.2rem;border-radius:8px;border:2px solid var(--primary);box-shadow:0 0 30px rgba(0,168,255,.5);max-width:250px;width:80%}
        .password-input{background:rgba(0,0,0,.3);border:2px solid var(--primary);border-radius:4px;padding:.6rem .8rem;color:var(--text);font-size:1.1rem;width:100%;text-align:center;font-family:'Orbitron',sans-serif}
        .password-input::placeholder{color:transparent}
        .password-input:focus{outline:none;box-shadow:var(--shadow-text)}
        @media(max-width:1024px){.card-grid{grid-template-columns:repeat(2,minmax(250px,300px));gap:1.5rem}}
        @media(max-width:680px){.container{padding:1rem}.card-grid{grid-template-columns:repeat(2,1fr);gap:.8rem;padding:0 .5rem}
            .service-card,.info-box{width:100%;min-height:140px;height:auto;padding:.6rem}
            .service-title{font-size:1.1rem}.service-icon{font-size:1.8rem;margin-bottom:.5rem}
            .info-row{font-size:.85rem}.info-box .info-row:first-child{font-size:.95rem}
            .info-row.temp-row{gap:.5rem}.service-card.locked::before{font-size:2rem}.password-box{max-width:350px;padding:1.5rem}}
    </style>
    <noscript><link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=block" rel="stylesheet"></noscript>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lunar-javascript/1.7.4/lunar.min.js"></script>
    <script>
        (function(){
            const _xr=(a,m)=>a.map(c=>String.fromCharCode(c^m)).join(''),_p=[[[0x83,0x8B,0x84,0x8B],(~0x4C&-1)&0xFF],[[0x65,0x6D,0x62,0x6D],~0xAA&0xFF],[[0x12,0x1A,0x15,0x1A],0x11<<1],[[0xAA,0xA2,0xAD,0xA2],~0x65&0xFF],[[0x4F,0x47,0x48,0x47],0xFF>>1],[[0xE1,0xE9,0xE6,0xE9],~0x2E&0xFF],[[0x03,0x0B,0x04,0x0B],0x66>>1],[[0xF4,0xFC,0xF3,0xFC],~0x3B&0xFF],[[0x27,0x2F,0x20,0x2F],0x2E>>1],[[0xDE,0xD6,0xD9,0xD6],~0x11&0xFF]],_r=_p[0|Math.random()*_p.length],_k=_xr(_r[0],_r[1]);
            const Cfg={T:1e3,W:9e5,Taipei:[25.033,121.5654],API:'https://api.open-meteo.com/v1/forecast',POPUP:'width=1024,height=768,scrollbars=yes,resizable=yes,menubar=yes'};
            const CARDS=[{icon:'üí∞',title:'ÊêçÁõäË®àÁÆóÊ©ü',url:'Products.html',locked:true},{icon:'üìã',title:'ÂïÜÂìÅÈä∑ÂîÆÂ†±ÂÉπÂñÆ',url:'Blank_Quotation.html',locked:false},{icon:'üîç',title:'ÂïÜÂìÅÁ´∂ÂÉπÂ∑•ÂÖ∑',url:'Price_tools.html',locked:false},{icon:'üñ•Ô∏è',title:'Â§ñÈÄÅË≥áÁî¢„ÄêÈõªËÖ¶Áâà„Äë',url:'Delivery_PC.html',locked:true},{icon:'üöõ',title:'ÈÅãËº∏Ë®àÁÆóÊ©ü',url:'Transport.html',locked:true},{icon:'üìë',title:'9StarxÂ†±ÂÉπÂñÆ',url:'9Starx_Quotation.html',locked:true},{icon:'üìà',title:'Â§ßËçâÂéüË®àÁÆóÊ©ü',url:'CNY.html',locked:true},{icon:'üí≥',title:'‰ø°Áî®Âç°Ë®àÁÆóÊ©ü',url:'Credit_Card.html',locked:true},{icon:'üí±',title:'ÂåØÁéáË®àÁÆóÊ©ü',url:'Exchange_Calculator.html',locked:true}];
            const $=id=>document.getElementById(id);
            let els={};
            const closeModal=(m,fn)=>{fn&&document.removeEventListener('keydown',fn);m.classList.remove('active');setTimeout(()=>m.remove(),300)};
            function checkPassword(url){
                const m=document.createElement('div');m.className='password-modal active';
                const onEsc=e=>e.key==='Escape'&&closeModal(m,onEsc);
                m.onclick=e=>e.target===m&&closeModal(m,onEsc);
                const inp=document.createElement('input');inp.type='password';inp.className='password-input';inp.maxLength=_k.length;
                inp.oninput=()=>{if(inp.value.length!==_k.length)return;if(inp.value===_k){document.removeEventListener('keydown',onEsc);window.open(url,'_blank',Cfg.POPUP);closeModal(m,onEsc)}};
                const box=document.createElement('div');box.className='password-box';box.append(inp);m.append(box);
                document.body.append(m);document.addEventListener('keydown',onEsc);inp.focus();
            }
            function updateDateTime(){
                els.date??=$('date');els.time??=$('time');els.roc??=$('roc-date');els.lunar??=$('lunar-date');
                if(!els.date||!els.time)return;
                const n=new Date(),y=n.getFullYear(),m=n.getMonth()+1,d=n.getDate();
                els.date.textContent=n.toLocaleDateString('zh-TW',{year:'numeric',month:'long',day:'numeric'});
                els.time.textContent=n.toLocaleTimeString('zh-TW',{hour:'2-digit',minute:'2-digit',second:'2-digit',hour12:false});
                if(els.roc)els.roc.textContent=(y-1911)+' Âπ¥ '+m+' Êúà '+d+' Êó•';
                if(els.lunar){try{if(typeof Solar!=='undefined'){const L=Solar.fromYmd(y,m,d).getLunar(),gz=L.getYearInGanZhi?.()||'',mon=L.getMonthInChinese?.()||(L.getMonth()+'Êúà'),day=L.getDayInChinese?.()||(L.getDay()+'Êó•');els.lunar.textContent=gz?gz+'Âπ¥ '+mon+day:(L.toString()||'')}else els.lunar.textContent=''}catch{els.lunar.textContent=''}}
            }
            function fetchWeather(){
                const cb=(lat,lon)=>fetch(`${Cfg.API}?latitude=${lat}&longitude=${lon}&current=temperature_2m,apparent_temperature&timezone=auto`).then(r=>r.json()).then(d=>{const c=d?.current;if(c){const t=$('temp-current'),f=$('temp-feels');if(t)t.textContent='‚òÄÔ∏è '+Math.round(c.temperature_2m)+'¬∞C';if(f)f.textContent='üå°Ô∏è '+Math.round(c.apparent_temperature)+'¬∞C'}}).catch(()=>{});
                navigator.geolocation?navigator.geolocation.getCurrentPosition(p=>cb(p.coords.latitude,p.coords.longitude),()=>cb(...Cfg.Taipei)):cb(...Cfg.Taipei);
            }
            function init(){
                updateDateTime();setInterval(updateDateTime,Cfg.T);
                fetchWeather();setInterval(fetchWeather,Cfg.W);
                const grid=document.querySelector('.card-grid'),frag=document.createDocumentFragment();
                CARDS.forEach(({icon,title,url,locked})=>{const c=document.createElement('div');c.className='service-card'+(locked?' locked':'');c.dataset.url=url;c.innerHTML=`<div class="service-icon">${icon}</div><h3 class="service-title">${title}</h3>`;frag.appendChild(c)});
                grid.appendChild(frag);
                grid.onclick=e=>{const c=e.target.closest('.service-card');if(!c?.dataset.url)return;c.classList.contains('locked')?checkPassword(c.dataset.url):window.open(c.dataset.url,'_blank',Cfg.POPUP)};
            }
            document.readyState==='loading'?document.addEventListener('DOMContentLoaded',init):init();
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="card-grid">
            <div class="info-box">
                <div class="info-row" id="time"></div>
                <div class="info-row" id="lunar-date"></div>
                <div class="info-row" id="roc-date"></div>
                <div class="info-row" id="date"></div>
                <div class="info-row temp-row">
                    <span id="temp-current">‚òÄÔ∏è --¬∞C</span>
                    <span id="temp-feels">üå°Ô∏è --¬∞C</span>
                </div>
            </div>
        </div>
    </div>
</body>
